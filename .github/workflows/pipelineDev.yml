name:  Pipeline de Seguridad

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        continue-on-error: true

      # ============================================
      # Escaneo con Snyk (dependencias y vulns)
      # ============================================
      - name: Install system dependencies and Snyk
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev
          pip install --no-cache-dir -r requirements.txt
          npm install -g snyk
          snyk --version

      - name: Snyk Test
        run: |
          snyk test --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          snyk test --severity-threshold=high --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ============================================
      # Análisis con SonarCloud (calidad de código)
      # ============================================
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=aarongarcias
            -Dsonar.projectKey=Crazyserk_pygoat
            -Dsonar.sources=.
            -Dsonar.python.version=3.9
        continue-on-error: true

      # ============================================
      # Escaneo con ZAP (seguridad de la app en runtime)
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      - name: Run PyGoat
        run: |
          docker run -d --name pygoat --network host pygoat/pygoat:latest
          echo "⏳ Esperando 45 segundos..."
          sleep 45

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd):/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          echo "Esperando 45 segundos..."
          sleep 45

      - name: ZAP Scan
        run: python zap_scan.py
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        continue-on-error: true

      # =======================================================================
      # Verificamos que se hayan generado los reportes de manera correcta
      # ======================================================================
      - name: Check generated reports
        if: always()
        run: |
          echo "=== VERIFICANDO REPORTES ==="
          ls -la snyk-report.html && echo "snyk-report.html OK" || echo "snyk-report.html NO generado"
          ls -la zap-report.html && echo "zap-report.html OK" || echo "zap-report.html NO generado"
          echo "============================="

      # ============================================
      #  Impresión de reportes como artifacts
      # ============================================
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.html
          if-no-files-found: warn

      # =============================================
      # Construcción de la imagen Docker final
      # =============================================
      - name: Build Docker image
        if: success()
        run: |
          docker build -t pygoat:final .
          echo "Imagen Docker construida: pygoat:final"
          docker images | grep pygoat

      # ============================================
      # Mensaje de cierre del pipeline mediante echo
      # ============================================
      - name: Notificación
        if: always()
        run: |
          echo "========================================"
          echo "PyGoat versión 1.x - Pipeline completado con éxito"
          echo "Imagen Docker generada: pygoat:final"
          echo "Reportes disponibles y creados en artifacts"
          echo "Listo para desplegar en producción si todo es correcto"
          echo "========================================="
